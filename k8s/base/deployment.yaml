apiVersion: apps/v1
kind: Deployment
metadata:
  name: interview-platform
  namespace: interview-platform
  labels:
    app: interview-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: interview-platform
  template:
    metadata:
      labels:
        app: interview-platform
    spec:
      serviceAccountName: code-executor
      containers:
        - name: flask-app
          image: interview-platform:latest
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: "production"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gemini-secret
                  key: api-key
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: interview-platform-service
  namespace: interview-platform
spec:
  selector:
    app: interview-platform
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: interview-platform-hpa
  namespace: interview-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: interview-platform
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
