<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeInterview - AI-Powered Mock Interviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus, select:focus {
            border-color: #ff7e5f;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.3);
        }

        select option {
            background: #2a2a2a;
            color: #fff;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .feature::before {
            content: "âœ“";
            color: #feb47b;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LeInterview</div>
        <div class="subtitle">AI-powered mock interviews to boost your confidence</div>
        
        <div class="form-container">
            <form id="interviewForm">
                <div class="input-group">
                    <label for="company-name">Target Company</label>
                    <input type="text" id="company-name" name="company-name" placeholder="e.g., Google, Microsoft, Amazon" required>
                </div>
                
                <div class="input-group">
                    <label for="interview-type">Interview Type</label>
                    <select id="interview-type" name="interview-type" required>
                        <option value="">Select interview type</option>
                        <option value="behavioral">Behavioral Interview</option>
                        <option value="technical">Technical Interview</option>
                        <option value="system-design">System Design</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Start Interview</button>
            </form>
            
            <div class="features">
                <div class="feature">Real-time AI feedback</div>
                <div class="feature">Code execution environment</div>
                <div class="feature">Company-specific questions</div>
                <div class="feature">Speech recognition & analysis</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('interviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('company-name').value.toLowerCase().trim();
            const interviewType = document.getElementById('interview-type').value;
            
            if (companyName && interviewType) {
                localStorage.setItem('companyName', companyName);
                localStorage.setItem('interviewType', interviewType);
                window.location.href = '/interview';
            }
        });

        // Add some animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
