<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Add CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/dracula.min.css">
  <!-- Add Font Awesome for expand icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Your existing CSS styles */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: #0a0a0a;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      height: 100vh;
      padding: 1rem;
      margin: 0;
      box-sizing: border-box;
      gap: 1rem;
    }

    /* Left Section: LeBron Image and Feedback Box */
    .left-section {
      flex: 0 0 35%;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
      align-items: center;
      min-width: 300px;
    }

    .left-section h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      text-align: center;
      margin-bottom: 1rem;
    }

    #lebron-picture {
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 16/9;
      border-radius: 8px;
      border: 1px solid #333;
      transition: all 0.3s ease;
      object-fit: cover;
    }

    #lebron-picture:hover {
      border-color: #fff;
    }

    #videoElement {
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 16/9;
      border-radius: 8px;
      border: 1px solid #333;
      transition: all 0.3s ease;
      display: none;
      object-fit: cover;
    }

    #videoElement:hover {
      border-color: #fff;
    }

    .feedback-box {
      width: 100%;
      flex: 1;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      box-sizing: border-box;
      position: relative;
      margin-top: 1rem;
    }

    .feedback-box:hover {
      border-color: #fff;
    }

    .text-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .text-section h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
    }

    #feedback-text {
      width: 100%;
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
      min-height: 200px;
    }

    .feedback-button {
      padding: 10px 15px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .feedback-button:hover {
      background-color: #f0f0f0;
      transform: translateY(-1px);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    .toggle-label {
      font-size: 16px;
      color: #ccc;
      margin-right: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      border: 1px solid #555;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #fff;
    }

    input:checked + .slider:before {
      background-color: #000;
      transform: translateX(26px);
    }

    .return-home-button {
      background-color: #333;
      color: #fff;
      margin-left: auto;
    }

    .return-home-button:hover {
      background-color: #555;
    }

    /* Right Section: Question Box and Code Editor */
    .right-section {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 400px;
    }

    .question-box {
      width: 100%;
      flex: 0 0 35%;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;  
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      box-sizing: border-box;
      position: relative;
    }

    .question-box:hover {
      border-color: #fff;
    }

    .question-box h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
    }

    #question-text {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
      margin-top: 20px;
    }

    .code-block {
      width: 100%;
      flex: 1;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      box-sizing: border-box;
      position: relative;
    }

    .code-block:hover {
      border-color: #fff;
    }

    .code-block h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
    }

    .language-selector {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .language-selector button {
      padding: 10px 15px;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .language-selector button:hover {
      background-color: #555;
      transform: translateY(-2px);
    }

    .language-selector button.selected {
      background-color: #fff;
      color: #000;
    }

    .code-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px; /* Increased height */
      overflow: hidden; /* Prevent overflow */
    }

    #output {
      width: 100%;
      height: 150px; /* Fixed height for the output */
      padding: 10px;
      font-family: "Courier New", monospace;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #444;
      color: #fff;
      overflow-y: auto; /* Enable vertical scrolling */
      box-sizing: border-box;
      margin-top: 10px;
      position: relative; /* For positioning the expand icon */
    }

    /* CodeMirror Styling */
    .CodeMirror {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      font-family: "Courier New", monospace;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      box-sizing: border-box; /* Include padding in height calculation */
      overflow: auto; /* Enable scrolling */
    }

    .CodeMirror-gutters {
      background-color: #444;
      border-right: 1px solid #555;
    }

    .CodeMirror-linenumber {
      color: #888;
    }

    .CodeMirror-scroll {
      background-color: #444;
    }

    /* Expanded View Styles */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .expanded-container {
      width: 80%;
      height: 80%;
      background-color: rgba(51, 51, 51, 0.95);
      border: 2px solid #FDB927;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }

    .expanded-container h3 {
      margin: 0;
      font-size: 24px;
      color: #FDB927;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .expanded-container textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #555;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    .expanded-container .CodeMirror {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      font-family: "Courier New", monospace;
      font-size: 18px;
      background-color: #444;
      color: #fff;
      box-sizing: border-box;
    }

    .expanded-container #output {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-family: "Courier New", monospace;
      font-size: 18px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #444;
      color: #fff;
      overflow-y: auto;
      box-sizing: border-box;
      margin-top: 10px;
    }

    .close-button {
      padding: 10px 15px;
      background-color: #FDB927;
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-family: 'Inter', sans-serif;
      align-self: flex-end;
    }

    .close-button:hover {
      background-color: #e6b800;
      transform: translateY(-2px);
    }

    /* Expand Icon Styles */
    .expand-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: #ccc;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .expand-icon:hover {
      color: #fff;
    }

    /* Run Code Button Positioning */
    #run-code {
      position: absolute;
      top: 10px;
      right: 50px; /* Positioned to the left of the expand icon */
      z-index: 1; /* Ensure it's above other elements */
    }

    /* Generate Question Button Positioning */
    .question-button {
      position: absolute;
      top: 10px;
      right: 50px; /* Positioned to the left of the expand icon */
      z-index: 1; /* Ensure it's above other elements */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section: LeBron Image and Feedback Box -->
    <div class="left-section">
      <h1>LeInterview</h1>
      <img id="lebron-picture" src="{{ url_for('static', filename='Welcome.png') }}" alt="LeBron James">
      <!-- Video Element -->
      <video id="videoElement" class="videoElement" autoplay></video>
      <div class="feedback-box">
        <i class="fas fa-expand expand-icon" onclick="expandFeedbackBox()"></i>
        <div class="text-section">
          <h3>Feedback</h3>
          <textarea id="feedback-text" placeholder="Waiting for feedback..."></textarea>
          <div class="button-group">
            <span class="toggle-label">Toggle LeBron Mode</span>
            <label class="toggle-switch">
              <input type="checkbox" id="lebron-toggle" checked>
              <span class="slider"></span>
            </label>
            <button class="feedback-button" onclick="activateFeedback()">Activate Feedback</button>
            <a href="{{ url_for('home') }}">
              <button class="feedback-button return-home-button">Return Home</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Right Section: Question Box and Code Editor -->
    <div class="right-section">
      <!-- Question Box -->
      <div class="question-box">
        <button class="feedback-button question-button" onclick="fetchInterviewQuestion()">Generate question</button>
        <i class="fas fa-expand expand-icon" onclick="expandQuestionBox()"></i>
        <h3>Question</h3>
        <textarea placeholder="Enter the question or description here." id="question-text">
    
        </textarea>
      </div>
      <!-- Code Editor -->
      <div class="code-block">
        <button id="run-code" class="feedback-button">Run Code</button>
        <i class="fas fa-expand expand-icon" onclick="expandCodeBlock()"></i>
        <h3>Code Space</h3>
        <div class="language-selector">
          <button class="java-button">Java</button>
          <button class="c++button">C++</button>
          <button class="python-button selected">Python</button>
        </div>
        <div class="code-container">
          <!-- CodeMirror Editor -->
          <textarea id="codeEditor"></textarea>
        </div>
        <div id="output">
          <i class="fas fa-expand expand-icon" onclick="expandOutput()"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Expanded View Overlay -->
  <div class="overlay" id="overlay">
    <div class="expanded-container" id="expanded-container">
      <button class="close-button" onclick="closeExpandedView()">Close</button>
      <h3 id="expanded-title"></h3>
      <textarea id="expanded-textarea" readonly></textarea>
      <div id="expanded-code"></div>
      <div id="expanded-output"></div>
    </div>
  </div>

  <!-- Add CodeMirror and its dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/clike/clike.min.js"></script>
  <script>
    const pictures = {
      '0': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAx7vYppHG3mDv761hZ7Hn59uGs_JEvPovIk8KEDrdDCnwE35MvIhD8fJ892OWzbkamlQ&usqp=CAU',
      '1': 'https://i.insider.com/5c000abbdde8676422780723?width=800&format=jpeg&auto=webp',
      '2': 'https://content.api.news/v3/images/bin/c7373120e827e8fa56d1beb177f4fdee',
      '3': 'https://thespun.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTgzMTI4MTg5NTc2NTUzODI0/los-angeles-lakers-v-golden-state-warriors.jpg',
      '4': 'https://i.pinimg.com/originals/fa/f4/0a/faf40afb241d94b7375bf75ea0d26268.jpg',
      '5': 'https://i.imgflip.com/mwhox.jpg',
      '6': 'https://cdn.vox-cdn.com/thumbor/jZ8sKeNf5uGO3nN2nzrnNr5yNQQ=/0x40:960x680/1200x800/filters:focal(0x40:960x680)/cdn.vox-cdn.com/uploads/chorus_image/image/10416343/lebronnn.0.jpg',
      '7': 'https://hoopshype.com/wp-content/uploads/sites/92/2021/10/i_33_e4_43_lebron-james.png',
      '8': 'https://cdn.chatsports.com/cache/eb/0f/eb0f3a1d9bf483c012a6be10acbd6bb5-original.jpg',
      '9': 'https://b.thumbs.redditmedia.com/hLCyjXo_FrWZVmuV5jCHKFrqGMEzE4MpQS13t6_5tps.jpg'
    };

    // Initialize CodeMirror
    const codeEditor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
      lineNumbers: true,
      theme: 'dracula',
      mode: 'python', // Default mode
      value: "# Write your Python code here\nprint('Hello, LeInterview!')\n",
    });

    // Language selector functionality
    const languageButtons = document.querySelectorAll('.language-selector button');
    languageButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove the 'selected' class from all buttons
        languageButtons.forEach(btn => btn.classList.remove('selected'));
        
        // Add the 'selected' class to the clicked button
        button.classList.add('selected');
        
        // Change CodeMirror mode based on selected language
        if (button.classList.contains('java-button')) {
          codeEditor.setOption('mode', 'text/x-java');
        } else if (button.classList.contains('c++button')) {
          codeEditor.setOption('mode', 'text/x-c++src');
        } else if (button.classList.contains('python-button')) {
          codeEditor.setOption('mode', 'python');
        }
      });
    });

    // Run code functionality
    document.getElementById('run-code').addEventListener('click', () => {
      const code = codeEditor.getValue();
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Running...';

      // Determine the current language
      let language = 'python'; // default
      const selectedButton = document.querySelector('.language-selector button.selected');
      if (selectedButton) {
        if (selectedButton.classList.contains('java-button')) {
          language = 'java';
        } else if (selectedButton.classList.contains('c++button')) {
          language = 'c++';
        } else if (selectedButton.classList.contains('python-button')) {
          language = 'python';
        }
      }

      // Send the code to the Flask backend
      fetch('/execute', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ code: code, language: language }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.output) {
            outputDiv.textContent = data.output;
          } else {
            outputDiv.textContent = 'Error: No output received';
          }
        })
        .catch(error => {
          outputDiv.textContent = `Error: ${error.message}`;
        });
    });

    // Toggle LeBron image and video visibility
    const lebronToggle = document.getElementById('lebron-toggle');
    const lebronPicture = document.getElementById('lebron-picture');
    const videoElement = document.getElementById('videoElement');

    lebronToggle.addEventListener('change', () => {
      if (lebronToggle.checked) {
        lebronPicture.style.display = 'block'; // Show LeBron
        videoElement.style.display = 'none'; // Hide video
      } else {
        lebronPicture.style.display = 'none'; // Hide LeBron
        videoElement.style.display = 'block'; // Show video
      }
    });

    // Initialize video stream
    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          videoElement.srcObject = stream;
        })
        .catch(function (error) {
          console.log("Error accessing the camera: ", error);
        });
    } else {
      console.log("getUserMedia not supported");
    }

    // Return Home button functionality
    const returnHomeButton = document.querySelector('.return-home-button');
    returnHomeButton.addEventListener('click', () => {
      window.location.href = '/'; // Replace with your home page URL
    });


    
    // Feedback updates
    let updateInterval;
    let rating;
    async function fetchFeedback() {
      try {
        const response = await fetch('/get-feedback');
        const data = await response.json();

          if (data.feedback) {
            rating = data.feedback[0]
            console.log(rating)
            console.log(data.feedback.slice(4))
        
            //document.getElementById('feedback-text').value = data.feedback.slice(4);
            document.getElementById('feedback-text').value = data.feedback ||"No feedback yet.";
            document.getElementById('lebron-picture').src = pictures[`${String(rating)}`];
            
          }  
          else {
            document.getElementById('feedback-text').value = "No feedback yet.";
          }

      } catch (error) {
        console.error('Error fetching feedback:', error);
      }
    }

    function startFeedbackUpdates() {
      if (updateInterval) {
        clearInterval(updateInterval); // Stop previous interval if any
      }
      fetchFeedback(); // Fetch feedback immediately
      updateInterval = setInterval(fetchFeedback, 15000); // Fetch feedback every 5 seconds
    }

   
    
    // Expand functionality
    const overlay = document.getElementById('overlay');
    const expandedContainer = document.getElementById('expanded-container');
    const expandedTitle = document.getElementById('expanded-title');
    const expandedTextarea = document.getElementById('expanded-textarea');
    const expandedCode = document.getElementById('expanded-code');
    const expandedOutput = document.getElementById('expanded-output');

    function expandFeedbackBox() {
      expandedTitle.textContent = 'Feedback';
      expandedTextarea.value = document.getElementById('feedback-text').value;
      expandedTextarea.style.display = 'block';
      expandedCode.style.display = 'none';
      expandedOutput.style.display = 'none';
      overlay.style.display = 'flex';
    }

    function expandQuestionBox() {
      expandedTitle.textContent = 'Question';
      expandedTextarea.value = document.getElementById('question-text').value;
      expandedTextarea.style.display = 'block';
      expandedCode.style.display = 'none';
      expandedOutput.style.display = 'none';
      overlay.style.display = 'flex';
    }

    function expandCodeBlock() {
      expandedTitle.textContent = 'Code Space';
      expandedTextarea.style.display = 'none';
      expandedCode.style.display = 'block';
      expandedOutput.style.display = 'block';
      expandedCode.innerHTML = '';
      const codeMirrorInstance = CodeMirror(expandedCode, {
        lineNumbers: true,
        theme: 'dracula',
        mode: codeEditor.getOption('mode'),
        value: codeEditor.getValue(),
        readOnly: true,
      });
      expandedOutput.textContent = document.getElementById('output').textContent;
      overlay.style.display = 'flex';
    }

    function expandOutput() {
      expandedTitle.textContent = 'Output';
      expandedTextarea.style.display = 'none';
      expandedCode.style.display = 'none';
      expandedOutput.style.display = 'block';
      expandedOutput.textContent = document.getElementById('output').textContent;
      overlay.style.display = 'flex';
    }

    function closeExpandedView() {
      overlay.style.display = 'none';
    }
  </script>

<script>
  // Retrieve the variable from localStorage
  let company = localStorage.getItem('companyName');

  // Fetch interview question
  async function fetchInterviewQuestion() {
    try {
      const response = await fetch(`/random-quest/${company}`);
      const data = await response.json();

      if (data) {
        document.getElementById("question-text").value = data.return_question;
      } else {
        document.getElementById("question-text").value = "No question yet.";
      }
    } catch (error) {
      console.error('Error fetching interview question', error);
    }
  }
</script>

<script>
  //___________________FEEDBACK UPDATES___________________________
  let text;

  // Function to activate feedback
  async function activateFeedback() {
    console.log("Activate Feedback button clicked"); // Debugging

    try {
      const startResponse = await fetch('/start-interview', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      });

      console.log("Start interview response:", startResponse); // Debugging

      if (!startResponse.ok) {
        throw new Error('Failed to start interview');
      }

      const startData = await startResponse.json();
      console.log("Interview started:", startData.message); // Debugging

      startFeedbackUpdates();
    } catch (error) {
      console.error('Error activating feedback:', error);
      alert('Failed to activate feedback. Please check the console for details.');
    }
  }

  // Function to fetch feedback from the backend
  async function fetchFeedback() {
    try {
      const response = await fetch('/get-feedback');
      const data = await response.json();

      if (data.feedback) {
        const rating = data.feedback[0]; // Extract the rating from the feedback
        console.log(rating);
        console.log(data.feedback.slice(4));

        // Update feedback text
        document.getElementById('feedback-text').value = data.feedback.slice(4) || "No feedback yet.";

        // Update LeBron picture based on rating
        const lebronPicture = document.getElementById('lebron-picture');
        lebronPicture.src = pictures[`${String(rating)}`];
      } else {
        document.getElementById('feedback-text').value = "No feedback yet.";
      }
    } catch (error) {
      console.error('Error fetching feedback:', error);
    }
  }

  // Function to start polling for feedback updates
  function startFeedbackUpdates() {
    if (updateInterval) {
      clearInterval(updateInterval); // Stop previous interval if any
    }
    fetchFeedback(); // Fetch feedback immediately
    updateInterval = setInterval(fetchFeedback, 5000); // Fetch feedback every 5 seconds
  }
</script>
