<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeInterview - Mock Interview Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .interview-info {
            display: flex;
            gap: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
            gap: 1rem;
            padding: 1rem;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h3 {
            margin-bottom: 1rem;
            color: #feb47b;
            font-size: 1.2rem;
        }

        .question-panel {
            flex: 1;
        }

        .feedback-panel {
            height: 200px;
            overflow-y: auto;
        }

        .code-panel {
            flex: 2;
        }

        .output-panel {
            height: 150px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #editor {
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }

        .language-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .language-select option {
            background: #2a2a2a;
            color: #fff;
        }

        .output {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #fff;
        }

        .question-text {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .feedback-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 3px solid #feb47b;
        }

        .feedback-score {
            font-weight: 700;
            color: #ff7e5f;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-idle { background: #6c757d; }
        .status-listening { background: #28a745; animation: pulse 1.5s infinite; }
        .status-processing { background: #ffc107; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                overflow-y: auto;
            }
            
            .left-panel, .right-panel {
                flex: none;
            }
            
            #editor {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LeInterview</div>
        <div class="interview-info">
            <div>Company: <span id="company-display">Loading...</span></div>
            <div>Type: <span id="type-display">Loading...</span></div>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="panel question-panel">
                <h3><i class="fas fa-question-circle"></i> Interview Question</h3>
                <div class="controls">
                    <button class="btn btn-primary" onclick="getNewQuestion()">New Question</button>
                    <button class="btn btn-secondary" onclick="toggleInstructions()">Instructions</button>
                </div>
                <div id="question-text" class="question-text">
                    Loading question...
                </div>
            </div>

            <div class="panel feedback-panel">
                <h3><i class="fas fa-microphone"></i> AI Feedback</h3>
                <div class="audio-controls">
                    <span class="status-indicator status-idle" id="status-indicator"></span>
                    <button class="btn btn-primary" onclick="startInterview()">Start Recording</button>
                    <button class="btn btn-secondary" onclick="stopInterview()">Stop Recording</button>
                </div>
                <div id="feedback-container">
                    <div class="feedback-item">
                        <p>Click "Start Recording" to begin receiving AI feedback on your responses.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="panel code-panel">
                <h3><i class="fas fa-code"></i> Code Editor</h3>
                <div class="controls">
                    <select class="language-select" id="language">
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                    <button class="btn btn-primary" onclick="runCode()">Run Code</button>
                    <button class="btn btn-secondary" onclick="clearCode()">Clear</button>
                </div>
                <div id="editor"></div>
            </div>

            <div class="panel output-panel">
                <h3><i class="fas fa-terminal"></i> Output</h3>
                <div id="output" class="output">Ready to execute code...</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>

    <script>
        let editor;
        let isInterviewActive = false;
        let feedbackInterval;

        // Initialize CodeMirror
        document.addEventListener('DOMContentLoaded', function() {
            editor = CodeMirror(document.getElementById('editor'), {
                lineNumbers: true,
                theme: 'dracula',
                mode: 'python',
                value: '# Write your code here\ndef solution():\n    pass\n\nif __name__ == "__main__":\n    solution()'
            });

            // Load saved data
            const companyName = localStorage.getItem('companyName') || 'Unknown';
            const interviewType = localStorage.getItem('interviewType') || 'Unknown';
            
            document.getElementById('company-display').textContent = companyName;
            document.getElementById('type-display').textContent = interviewType;

            // Load initial question
            getNewQuestion();
        });

        // Language mode mapping
        const languageModes = {
            'python': 'python',
            'java': 'text/x-java',
            'cpp': 'text/x-c++src',
            'javascript': 'javascript'
        };

        // Code templates
        const codeTemplates = {
            'python': '# Write your code here\ndef solution():\n    pass\n\nif __name__ == "__main__":\n    solution()',
            'java': 'public class Main {\n    public static void main(String[] args) {\n        // Write your code here\n        System.out.println("Hello World");\n    }\n}',
            'cpp': '#include <iostream>\nusing namespace std;\n\nint main() {\n    // Write your code here\n    cout << "Hello World" << endl;\n    return 0;\n}',
            'javascript': '// Write your code here\nfunction solution() {\n    console.log("Hello World");\n}\n\nsolution();'
        };

        // Change language
        document.getElementById('language').addEventListener('change', function() {
            const language = this.value;
            editor.setOption('mode', languageModes[language]);
            editor.setValue(codeTemplates[language]);
        });

        // Interview functions
        async function startInterview() {
            try {
                const response = await fetch('/start-interview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    isInterviewActive = true;
                    document.getElementById('status-indicator').className = 'status-indicator status-listening';
                    startFeedbackPolling();
                }
            } catch (error) {
                console.error('Error starting interview:', error);
            }
        }

        async function stopInterview() {
            try {
                const response = await fetch('/stop-interview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    isInterviewActive = false;
                    document.getElementById('status-indicator').className = 'status-indicator status-idle';
                    if (feedbackInterval) {
                        clearInterval(feedbackInterval);
                    }
                }
            } catch (error) {
                console.error('Error stopping interview:', error);
            }
        }

        function startFeedbackPolling() {
            feedbackInterval = setInterval(async () => {
                if (!isInterviewActive) return;
                
                try {
                    const response = await fetch('/get-feedback');
                    const data = await response.json();
                    
                    if (data.feedback) {
                        addFeedback(data.feedback);
                    }
                } catch (error) {
                    console.error('Error getting feedback:', error);
                }
            }, 2000);
        }

        function addFeedback(feedback) {
            const container = document.getElementById('feedback-container');
            const feedbackItem = document.createElement('div');
            feedbackItem.className = 'feedback-item';
            
            // Parse score if present
            const scoreMatch = feedback.match(/^(\d+);?\s*(.*)/);
            if (scoreMatch) {
                const [, score, text] = scoreMatch;
                feedbackItem.innerHTML = `
                    <div class="feedback-score">Score: ${score}/9</div>
                    <p>${text}</p>
                `;
            } else {
                feedbackItem.innerHTML = `<p>${feedback}</p>`;
            }
            
            container.appendChild(feedbackItem);
            container.scrollTop = container.scrollHeight;
        }

        // Question functions
        async function getNewQuestion() {
            const companyName = localStorage.getItem('companyName') || 'google';
            
            try {
                const response = await fetch(`/random-quest/${companyName}`);
                const data = await response.json();
                
                if (data.return_question) {
                    document.getElementById('question-text').innerHTML = data.return_question;
                } else {
                    document.getElementById('question-text').innerHTML = 'Error loading question. Please try again.';
                }
            } catch (error) {
                console.error('Error getting question:', error);
                document.getElementById('question-text').innerHTML = 'Error loading question. Please try again.';
            }
        }

        // Code execution
        async function runCode() {
            const code = editor.getValue();
            const language = document.getElementById('language').value;
            const outputDiv = document.getElementById('output');
            
            outputDiv.textContent = 'Running code...';
            
            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, language })
                });
                
                const data = await response.json();
                outputDiv.textContent = data.output || 'No output';
            } catch (error) {
                outputDiv.textContent = 'Error: ' + error.message;
            }
        }

        function clearCode() {
            const language = document.getElementById('language').value;
            editor.setValue(codeTemplates[language]);
        }

        function toggleInstructions() {
            alert('Instructions:\n\n1. Click "Start Recording" to begin the interview\n2. Speak your answer clearly\n3. Get real-time feedback from AI\n4. Use the code editor for technical questions\n5. Click "New Question" for additional practice');
        }
    </script>
</body>
</html>
