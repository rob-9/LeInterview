<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Page</title>
  <link rel="stylesheet" href="/scripts/prism.css">
  <link rel="stylesheet" href="interview-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

/* General Styles */
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Align container to the top */
  min-height: 100vh; /* Ensure body takes full height */
  font-family: 'Inter', sans-serif; /* Modern font */
  color: #fff; /* White text for readability */
  background: linear-gradient(135deg, #552583, #FDB927); /* Lakers gold and purple gradient */
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  width: 95%; /* Reduced width to leave a gap */
  height: 100vh; /* Full viewport height */
  padding: 20px;
  margin: 0 auto; /*   Center the container horizontally */
}

/* Left Section: LeBron Image and Feedback Box */
/* Left Section: Title and LeBron Image */
.left-section {
  width: 32%; /* Adjusted width */
  margin-right: 20px; /* Added margin to create space */
  display: flex;
  flex-direction: column;
  height: 100%; /* Take full height of the container */
  justify-content: flex-start; /* Align content to the top */
  align-items: center; /* Center items horizontally */
}

/* Title "LeInterview" */
.left-section h1 {
  margin: 0;
  font-size: 32px; /* Large font size for the title */
  color: #FDB927; /* Lakers gold text */
  font-family: 'Inter', sans-serif; /* Modern font */
  font-weight: 600; /* Bold font weight */
  text-align: center; /* Center the text */
  margin-bottom: 20px; /* Space below the title */
}

/* LeBron Image */
#lebron-picture {
  width: 100%;
  max-width: 400px;
  border-radius: 12px;
  border: 4px solid #FDB927; /* Lakers gold border */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-top: auto; /* Push image to the middle */
  margin-bottom: auto; /* Push image to the middle */
}

#lebron-picture:hover {
  transform: scale(1.05); /* Slight zoom on hover */
  box-shadow: 0 8px 16px rgba(253, 185, 39, 0.5); /* Gold shadow on hover */
}

/* Feedback Box */
.feedback-box {
  width: 100%;
  height: 300px;
  background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent dark gray background */
  border: 2px solid #FDB927; /* Lakers gold border */
  border-radius: 12px;
  padding: 1px;
  display: flex;
  flex-direction: column;
  transition: box-shadow 0.3s ease;
  margin-top: auto; /* Push feedback box to the bottom */
}

.feedback-box:hover {
  box-shadow: 0 8px 16px rgba(253, 185, 39, 0.5); /* Gold shadow on hover */
}

.text-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.text-section h3 {
  margin: 0;
  font-size: 20px; /* Increased font size */
  color: #FDB927; /* Lakers gold text for headings */
  font-family: 'Inter', sans-serif; /* Modern font */
  font-weight: 500; /* Slightly bolder */
}

#feedback-text {
  width: 100%;
  height: 150px;
  padding: 10px;
  font-size: 16px; /* Increased font size */
  border: 1px solid #555; /* Darker border */
  border-radius: 8px;
  resize: none;
  box-sizing: border-box;
  background-color: #444; /* Dark background for textarea */
  color: #fff; /* White text */
}

.feedback-button {
  padding: 10px 15px;
  background-color: #FDB927; /* Lakers gold button */
  color: #1a1a1a; /* Dark text */
  border: none;
  border-radius: 8px;
  font-size: 16px; /* Increased font size */
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
  font-family: 'Inter', sans-serif; /* Modern font */
}

.feedback-button:hover {
  background-color: #e6b800; /* Darker gold on hover */
  transform: translateY(-2px); /* Slight lift on hover */
}

/* Right Section: Split into Question and Code Editor */
.right-section {
  width: 64%; /* Adjusted width */
  height: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px; /* Space between question box and code editor */
}

.question-box {
  width: 100%;
  height: 40%; /* Adjust height as needed */
  background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent dark gray background */
  border: 2px solid #FDB927; /* Lakers gold border */
  border-radius: 12px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  transition: box-shadow 0.3s ease;
}

.question-box:hover {
  box-shadow: 0 8px 16px rgba(253, 185, 39, 0.5); /* Gold shadow on hover */
}

.question-box h3 {
  margin: 0;
  font-size: 20px; /* Increased font size */
  color: #FDB927; /* Lakers gold text for headings */
  font-family: 'Inter', sans-serif; /* Modern font */
  font-weight: 500; /* Slightly bolder */
}

#question-text {
  width: 100%;
  height: 100%;
  padding: 10px;
  font-size: 16px; /* Increased font size */
  border: 1px solid #555; /* Darker border */
  border-radius: 8px;
  resize: none;
  box-sizing: border-box;
  background-color: #444; /* Dark background for textarea */
  color: #fff; /* White text */
}

.code-block {
  width: 100%;
  height: 60%; /* Adjust height as needed */
  background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent dark gray background */
  border: 2px solid #FDB927; /* Lakers gold border */
  border-radius: 12px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  transition: box-shadow 0.3s ease;
}

.code-block:hover {
  box-shadow: 0 8px 16px rgba(253, 185, 39, 0.5); /* Gold shadow on hover */
}

.code-block h3 {
  margin: 0;
  font-size: 20px; /* Increased font size */
  color: #FDB927; /* Lakers gold text for headings */
  font-family: 'Inter', sans-serif; /* Modern font */
  font-weight: 500; /* Slightly bolder */
}

.language-selector {
  display: flex;
  gap: 10px;
  margin: 10px 0;
}

.language-selector button {
  padding: 10px 15px;
  background-color: #444; /* Dark gray buttons */
  border: 1px solid #555; /* Darker border */
  border-radius: 8px;
  font-size: 16px; /* Increased font size */
  color: #fff; /* White text */
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
  font-family: 'Inter', sans-serif; /* Modern font */
}

.language-selector button:hover {
  background-color: #555; /* Lighter gray on hover */
  transform: translateY(-2px); /* Slight lift on hover */
}

.code-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

#codeBlock {
  width: 100%;
  height: 100%;
  padding: 10px;
  font-family: "Courier New", monospace;
  font-size: 16px; /* Increased font size */
  border: 1px solid #555; /* Darker border */
  border-radius: 8px;
  background-color: #444; /* Dark background for textarea */
  color: #fff; /* White text */
  resize: none;
  box-sizing: border-box;
}
  </style>
</head>
<body>
  <script src="script.js"></script>
  <script>
  // Get all language buttons
  const languageButtons = document.querySelectorAll('.language-selector button');

  // Add click event listeners to each button
  languageButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove the 'selected' class from all buttons
      languageButtons.forEach(btn => btn.classList.remove('selected'));
      // Add the 'selected' class to the clicked button
      button.classList.add('selected');
    });
  });
</script>
  <div class="container">
    <!-- Left Section: LeBron Image and Feedback Box -->
    <div class="left-section">
      <h1>LeInterview</h1> <!-- Title added here -->
      <img id="lebron-picture" src="Welcome.png" alt="LeBron James">
      <div class="feedback-box">
        <div class="text-section">
          <h3 >Feedback</h3>
          <textarea id="feedback-text" placeholder="Waiting for feedback..."></textarea>
          <button class="feedback-button" onclick="startFeedbackUpdates()">Begin Interview</button>
        </div>
      </div>
    </div>
    <!-- Right Section: Question Box and Code Editor -->
    <div class="right-section">
      <!-- Question Box -->
      <div class="question-box">
        <h3>Question</h3>
        <button class="feedback-button" onclick="fetch_random_quest()">Generate question</button>
        <textarea placeholder="Enter the question or description here." id="question-text" >placeholder</textarea>
      </div>

      <!-- Code Editor -->
      <div class="code-block">
        <h3>Code Space</h3>
        <div class="language-selector">
          <button onclick="changeLanguage('java')">Java</button>
          <button onclick="changeLanguage('cpp')">C++</button>
          <button onclick="changeLanguage('python')">Python</button>
        </div>
        <div class="code-container">
          <textarea id="codeBlock"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/prism.js"></script>
  <script src="/scripts/script.justify-content"></script>
  
  <script>
    let text; 
  
  let updateInterval;
  async function fetchFeedback() {
    try {
      //____________________ ERROR BELOW___________________________
      const response = await fetch('/get-feedback');

      //____________________ ERROR BELOW___________________________
      const data = await response.json();
    
      document.getElementById('feedback-text').value = data.feedback || "No feedback yet.";
      text = data.feedback
      
    } 
    
    catch (error) {
      console.error('Error fetching feedback:', error);
    }
  }

  function startFeedbackUpdates() {
    if (updateInterval) {
      clearInterval(updateInterval); // Stop previous interval if any
    }
    fetchFeedback(); // Fetch feedback immediately
    updateInterval = setInterval(fetchFeedback, 5000); // Fetch feedback every 5 seconds
  }

  async function fetch_random_quest() {
    try {
      const response = await fetch('/random-quest');
      const data = await response.json();


      document.getElementById('question-text').value = data.return_question || "No question yet.";
    } catch (error) {
      console.error('Error fetching question:', error);
    }
  }

  function changeLanguage(language) {
    const codeBlock = document.getElementById('codeBlock');
    switch (language) {
      case 'java':
        codeBlock.value = `// Java example
public class Main {
public static void main(String[] args) {
  System.out.println("Hello, World!");
}
}`;
        break;
      case 'cpp':
        codeBlock.value = `// C++ example
#include <iostream>
using namespace std;

int main() {
cout << "Hello, World!" << endl;
return 0;
}`;
        break;
      case 'python':
        codeBlock.value = `# Python example
print("Hello, World!")`;
        break;
      default:
        codeBlock.value = "// Select a language to see example code.";
    }
  }

  // Initialize with a default language
  changeLanguage('java');
</script>

</body>
</html>
