<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Page</title>
  <link rel="stylesheet" href="/scripts/prism.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Add CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/dracula.min.css">
  <style>
    /* Your existing CSS styles */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #552583, #FDB927);
      overflow: hidden; /* Prevent scrolling */
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 95%;
      height: 95vh; /* Slightly less than 100vh to avoid overflow */
      padding: 20px;
      margin: 0 auto;
      box-sizing: border-box; /* Include padding in height calculation */
    }

    /* Left Section: LeBron Image and Feedback Box */
    .left-section {
      width: 32%;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between; /* Distribute space evenly */
      align-items: center;
    }

    .left-section h1 {
      margin: 0;
      font-size: 60px;
      color: #FDB927;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    #lebron-picture {
      width: 110%;
      max-width: 1000px;
      border-radius: 8px;
      border: 4px solid #FDB927;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #lebron-picture:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(253, 185, 39, 0.5);
    }

    .feedback-box {
      width: 112%;
      height: 44%; /* Adjust height to fit within the left section */
      background-color: rgba(51, 51, 51, 0.9);
      border: 2px solid #FDB927;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
      box-sizing: border-box; /* Include padding in height calculation */
    }

    .feedback-box:hover {
      box-shadow: 0 8px 16px rgba(253, 185, 39, 0.5);
    }

    .text-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .text-section h3 {
      margin: 0;
      font-size: 20px;
      color: #FDB927;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    #feedback-text {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    .feedback-button {
      padding: 10px 15px;
      background-color: #FDB927;
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .feedback-button:hover {
      background-color: #e6b800;
      transform: translateY(-2px);
    }

    /* Add this to your existing CSS */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    .toggle-label {
      font-size: 16px;
      color: #FDB927;
      margin-right: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      border: 1px solid #555;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #FDB927;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #FDB927;
    }

    input:checked + .slider:before {
      background-color: #444;
      transform: translateX(26px);
    }

    .return-home-button {
      background-color: #FDB927;
      color: #1a1a1a;
      margin-left: auto; /* Push the button to the right */
    }

    .return-home-button:hover {
      background-color: #e6b800;
    }

    /* Right Section: Question Box and Code Editor */
    .right-section {
      width: 64%;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .question-box {
      width: 103%;
      height: 40%; /* Adjust height to fit within the right section */
      background-color: rgba(51, 51, 51, 0.9);
      border: 2px solid #FDB927;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
      box-sizing: border-box; /* Include padding in height calculation */
    }

    .question-box:hover {
      box-shadow: 0 8px 16px rgba(253, 185, 39, 0.5);
    }

    .question-box h3 {
      margin: 0;
      font-size: 20px;
      color: #FDB927;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    #question-text {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    .code-block {
      width: 103%;
      height: 75%; /* Adjust height to fit within the right section */
      background-color: rgba(51, 51, 51, 0.9);
      border: 2px solid #FDB927;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
      box-sizing: border-box; /* Include padding in height calculation */
    }

    .code-block:hover {
      box-shadow: 0 8px 16px rgba(253, 185, 39, 0.5);
    }

    .code-block h3 {
      margin: 0;
      font-size: 20px;
      color: #FDB927;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .language-selector {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .language-selector button {
      padding: 10px 15px;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .language-selector button:hover {
      background-color: #555;
      transform: translateY(-2px);
    }

    .code-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #output {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-family: "Courier New", monospace;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #444;
      color: #fff;
      overflow-y: auto;
      box-sizing: border-box;
      margin-top: 10px;
    }

    /* CodeMirror Styling */
    .CodeMirror {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      font-family: "Courier New", monospace;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      box-sizing: border-box; /* Include padding in height calculation */
    }

    .CodeMirror-gutters {
      background-color: #444;
      border-right: 1px solid #555;
    }

    .CodeMirror-linenumber {
      color: #888;
    }

    .CodeMirror-scroll {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section: LeBron Image and Feedback Box -->
    <div class="left-section">
      <h1>LeInterview</h1>
      <img id="lebron-picture" src="Welcome.png" alt="LeBron James">
      <div class="feedback-box">
        <div class="text-section">
          <h3>Feedback</h3>
          <textarea id="feedback-text" placeholder="Waiting for feedback..."></textarea>
          <button class="feedback-button">Begin Interview</button>
          <div class="button-group">
            <span class="toggle-label">Toggle LeBron Mode</span>
            <label class="toggle-switch">
              <input type="checkbox" id="lebron-toggle" checked>
              <span class="slider"></span>
            </label>
            <button class="feedback-button return-home-button">Return Home</button>
          </div>
        </div>
      </div>  
    </div>
    <!-- Right Section: Question Box and Code Editor -->
    <div class="right-section">
      <!-- Question Box -->
      <div class="question-box">
        <h3>Question</h3>
        <button class="feedback-button question-button">Generate question</button>
        <textarea placeholder="Enter the question or description here." id="question-text">placeholder</textarea>
      </div>
      <!-- Code Editor -->
      <div class="code-block">
        <h3>Code Space</h3>
        <div class="language-selector">
          <button class="java-button">Java</button>
          <button class="c++button">C++</button>
          <button class="python-button">Python</button>
        </div>
        <div class="code-container">
          <!-- CodeMirror Editor -->
          <textarea id="codeEditor"></textarea>
        </div>
        <button id="run-code" class="feedback-button">Run Code</button>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <!-- Add CodeMirror and its dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/clike/clike.min.js"></script>
  <script>
    // Initialize CodeMirror
    const codeEditor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
      lineNumbers: true,
      theme: 'dracula',
      mode: 'python', // Default mode
      value: "// Write your code here\n",
    });

    // Language selector functionality
    const languageButtons = document.querySelectorAll('.language-selector button');
    languageButtons.forEach(button => {
      button.addEventListener('click', () => {
        languageButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        // Change CodeMirror mode based on selected language
        if (button.classList.contains('java-button')) {
          codeEditor.setOption('mode', 'text/x-java');
        } else if (button.classList.contains('c++button')) {
          codeEditor.setOption('mode', 'text/x-c++src');
        } else if (button.classList.contains('python-button')) {
          codeEditor.setOption('mode', 'python');
        }
      });
    });

    // Run code functionality
    document.getElementById('run-code').addEventListener('click', () => {
      const code = codeEditor.getValue();
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Running...';

      // Send the code to the Flask backend
      fetch('http://127.0.0.1:5000/execute', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ code: code }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.output) {
            outputDiv.textContent = data.output;
          } else {
            outputDiv.textContent = 'Error: No output received';
          }
        })
        .catch(error => {
          outputDiv.textContent = `Error: ${error.message}`;
        });
    });

    // Toggle LeBron image visibility
    const lebronToggle = document.getElementById('lebron-toggle');
    const lebronPicture = document.getElementById('lebron-picture');

    lebronToggle.addEventListener('change', () => {
      if (lebronToggle.checked) {
        lebronPicture.style.display = 'none'; // Hide LeBron when toggle is "off"
      } else {
        lebronPicture.style.display = 'block'; // Show LeBron when toggle is "on"
      }
    });

    // Return Home button functionality
    const returnHomeButton = document.querySelector('.return-home-button');
    returnHomeButton.addEventListener('click', () => {
      window.location.href = '/'; // Replace with your home page URL
    });
  </script>
  <script src = "script.js"> </script>
</body>
</html>
